{{define "Index"}}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alura Store</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen bg-zinc-900 text-white">

<nav class="border-zinc-200 bg-zinc-50 dark:bg-zinc-800 dark:border-zinc-700 w-full">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://cursos.alura.com.br/assets/images/logos/logo-alura.svg" class="h-8" alt="Alura Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Alura Store</span>
        </a>
        <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-zinc-500 rounded-lg md:hidden hover:bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-200 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:focus:ring-zinc-600" aria-controls="navbar-solid-bg" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul class="flex flex-col font-medium mt-4 rounded-lg bg-zinc-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-zinc-800 md:dark:bg-transparent dark:border-zinc-700">
                <li>
                    <a href="#" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="p-10">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-zinc-500 dark:text-zinc-400">
            <thead class="text-xs text-zinc-700 uppercase bg-zinc-50 dark:bg-zinc-700 dark:text-zinc-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nome do produto
                </th>
                <th scope="col" class="px-6 py-3">
                    Descrição
                </th>
                <th scope="col" class="px-6 py-3">
                    Preço
                </th>
                <th scope="col" class="px-6 py-3">
                    Quantidade
                </th>
                <th scope="col" class="px-6 py-3">
                    Edição
                </th>
            </tr>
            </thead>
            <tbody>
            {{range .}}
            <tr class="odd:bg-white odd:dark:bg-zinc-900 even:bg-zinc-50 even:dark:bg-zinc-800 border-b dark:border-zinc-700">
                <th scope="row" class="px-6 py-4 font-medium text-zinc-900 whitespace-nowrap dark:text-white">
                    {{.Name}}
                </th>
                <td class="px-6 py-4">
                    {{.Description}}
                </td>
                <td class="px-6 py-4">
                    ${{.Price}}
                </td>
                <td class="px-6 py-4">
                    {{.Quantity}}
                </td>
                {{if .Edit}}
                <td class="px-6 py-4">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                </td>
                {{else}}
                <td class="px-6 py-4 cursor-not-allowed">
                    <span class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                        Non-editable
                    </span>
                </td>
                {{end}}
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
{{end}}
